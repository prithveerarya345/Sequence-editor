<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbpjJcA5VQKWictBQZMk" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>BLAST Search</title>
    <script>
        function submitForm() {
            alert("Processing BLAST search. Please wait...");
            document.getElementById("blast-form").submit();
        }
    </script>
</head>
<body>
    <h1>BLAST Search</h1>
    <form id="blast-form" method="post" action="/blast">
        <label>
            Input Sequence:
            <textarea name="sequence" required></textarea>
        </label>
        <br>
        <button type="button" class="sidebar-btn" onclick="submitForm()">BLAST</button>
    </form>
</body>
</html>
